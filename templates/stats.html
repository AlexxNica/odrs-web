{% extends "default.html" %}
{% block title %}Statistics{% endblock %}

{% block page_header %}
<h1>Service Statistics</h1>
{% endblock %}

{% block content %}

<table class="history">
  <tr>
    <th>Event</th>
    <th>Value</th>
  </tr>
{% for key, value in results %}
  <tr>
    <td> {{ key }} </td>
    <td> {{ value }} </td>
  </tr>
{% endfor %}
</table>

{% endblock %}
